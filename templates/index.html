<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NLP Emotion Detection</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css?v=3">
  <script src="/static/mywebscript.js?v=9" defer></script>
</head>
<body>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="container position-relative text-light py-5">
      <div class="row">
        <div class="col-lg-10">
          <h1 class="display-5 fw-bold mb-3">
            NLP — <span class="gradient-text">Emotion Detection</span>
          </h1>
          <p class="lead mb-0">
            Paste any sentence and we’ll infer the dominant emotion
            <span class="opacity-75">(anger, disgust, fear, joy, or sadness)</span>.<br />
            Runs locally with a VADER-based model — no external APIs required.
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Input -->
      <div class="col-lg-6">
        <div class="card shadow-soft border-0 h-100">
          <div class="card-body p-4">
            <h2 class="h4 mb-3">Enter Text</h2>
            <textarea id="textToAnalyze" class="form-control mb-3" rows="4"
              placeholder="Type your sentence here..."></textarea>
            <button id="analyzeBtn" onclick="RunSentimentAnalysis()" class="btn btn-primary w-100">
              Run Sentiment Analysis
            </button>
          </div>
        </div>
      </div>

      <!-- Result -->
      <div class="col-lg-6">
        <div class="card shadow-soft border-0 h-100">
          <div class="card-body p-4">
            <h2 class="h4 mb-3">Result of Emotion Detection</h2>

            <!-- Colored result box (this is what shows the main result) -->
            <div id="system_response" class="result-box">
              <div class="placeholder-text">Your result will appear here.</div>
            </div>

            <!-- Dominant emotion badge (optional highlight) -->
            <div id="dominantBadge" class="mt-3 d-none text-center">
              <span id="dominantText" class="badge badge-emo">—</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
