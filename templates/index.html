<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP Emotion Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/mywebscript.js"></script>
</head>
<body>

  <!-- Hero -->
  <header class="hero d-flex align-items-center">
    <div class="hero-overlay"></div>
    <div class="container position-relative text-light">
      <div class="row">
        <div class="col-lg-10">
          <h1 class="display-5 fw-bold mb-3">
            NLP — <span class="gradient-text">Emotion Detection</span>
          </h1>
          <p class="lead mb-4">
            Paste any sentence and we’ll infer the dominant emotion
            <span class="opacity-75">(anger, disgust, fear, joy, or sadness)</span>.<br />
            Runs locally with a VADER-based model — no external APIs required.
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container py-5">
    <div class="row g-4">

      <!-- Input card -->
      <div class="col-lg-6">
        <div class="card shadow-soft border-0 h-100">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
              <h2 class="h4 mb-0">Enter Text</h2>
            </div>
            <textarea id="textToAnalyze" class="form-control mb-3" rows="4"
              placeholder="Type your sentence here..."></textarea>
            <button onclick="RunSentimentAnalysis()" class="btn btn-primary w-100">
              Run Sentiment Analysis
            </button>
          </div>
        </div>
      </div>

      <!-- Result card -->
      <div class="col-lg-6">
        <div class="card shadow-soft border-0 h-100">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
              <h2 class="h4 mb-0">Result of Emotion Detection</h2>
            </div>
            <div id="system_response" class="result-box p-3 rounded">
              <div class="placeholder-text">Your result will appear here.</div>
            </div>
            <div id="dominantBadge" class="mt-3 d-none">
              <span class="badge rounded-pill bg-emo" id="dominantText">dominant: —</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
